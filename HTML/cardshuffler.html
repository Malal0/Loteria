<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria Online</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon"
        href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fonlinehackz.com%2Fapi%2Ficon%2F5c640e3370b7be6913786034&f=1&nofb=1">
</head>

<body>
    <div id="main-container">
        <div id="previousCardsContainer">
            <button id="left-btn"><img
                    src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.clker.com%2Fcliparts%2FA%2FO%2Fk%2F5%2Fy%2FC%2Fwhite-arrow-hi.png&f=1&nofb=1"
                    alt="left"></button>
            <button id="right-btn"><img
                    src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.clker.com%2Fcliparts%2FA%2FO%2Fk%2F5%2Fy%2FC%2Fwhite-arrow-hi.png&f=1&nofb=1"
                    alt="right"></button>
            <div id="previousCards">
                <!-- <div class="blankCard card">
                    <p class="card-number"></p>
                    <p class="card-name"></p>
                    <img class="card-img" src="" alt="card picture" width="60">
                </div> -->
            </div>
        </div>
        <div class="card">
            <p class="card-number" id="number"></p>
            <p class="card-name" id="name"></p>
            <img class="card-img" id="cardImg"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.etsystatic.com%2F7777713%2Fr%2Fil%2Fdbfe20%2F1686069708%2Fil_794xN.1686069708_93k9.jpg&amp;f=1&amp;nofb=1"
                alt="card picture" width="60">
        </div>
        <button class="btns" id="card-button">siguiente tarjeta</button>
        <button class="btns" id="randomize-cards-button">shuffle</button>
        <button class="btns" id="reset-button">reset</button>
    </div>
    <section>
        <a href="../index.html" target="_self">Home Page</a>
    </section>
    <section id="tablets-container" class="flex-center">
        <div id="player-tablet-1" class="tablet"></div>
    </section>
    <section id="buttons">
        <button id="saveCard" class="button">Save Board</button>
        <button id="newCard" class="button">New Board</button>
        <button id="clearCard" class="button">Clear Board</button>
    </section>
</body>

</html>
<script src="../Javascript/main.js"></script>
